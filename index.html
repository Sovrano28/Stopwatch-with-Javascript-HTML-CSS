<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Simple Javascript Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Js Stopwatch <i class="bi bi-stopwatch"></i></h1>
        <hr class="header-line">
      </div>
      <div class="flex-right">
        <div class="theme-btn-container">
          <btn class="change"><span>Theme</span><span><i class="bi bi-chevron-down"></i></span></btn>
          <div class="dropdown-content">
            <ul class="theme-list">
              <li><span><i class="bi bi-circle-fill default"></i></span><span>default</span></li>
              <li class="theme-2-btn"><span><i class="bi bi-circle-fill theme-2"></i></span><span>Theme 2</span></li>
              <!-- <li><span><i class="bi bi-circle-fill theme-3"></i></span><span>Theme 3</span></li> -->
            </ul>
          </div>
          <!-- <div class="themes">
            <label for="theme-style">
              <select name="theme-style" id="theme-style">
                <option value="default">default</option>
                <option value="theme-2">theme 2</option>
                <option value="theme-3">theme 3</option>
              </select>
            </label>
          </div> -->
        </div>
      </div>
      <div class="wrapper">
        <p>
          <span class="seconds">00</span> :
          <span class="tens">00</span>
        </p> <br>
        <button class="btn-start">Start</button>
        <button class="btn-stop">Stop</button>
        <button class="btn-reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
